
{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="col-lg-12 mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Role Management</h3>
        </div>
        <div class="m-b-30 mt-2">
            <a href="new_role">
                <button id="addToTable" class="btn btn-success waves-effect waves-light">+ New  <i class="mdi mdi-plus-circle-outline"></i></button>
            </a>
            
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-12">
                    <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                            <tr>
                                <th>Role name</th>
                                <th>Description</th>
                                
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>

                 
                        <tbody>
                            {% for i in role_data %}
                            <tr>
                                
                                <td>{{i.role_name}}</td>
                                <td>
                                    {{i.description}}
                                </td>
                               
                                <td>
                                    <a data-id="{{i.id}}"  class="label-default role-edit-action" href="#"> <i class="fa fa-pencil"></i></a>                               
                                </td>
    
                            </tr>
    
                            {% endfor %}
                            
                           
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- container -->

{% endblock %}
