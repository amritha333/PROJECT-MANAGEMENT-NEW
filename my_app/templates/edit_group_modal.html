<div id="edit_group_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none">
    <div class="modal-dialog"> 
        <div class="modal-content"> 
            <div class="modal-header">
                <h4 class="modal-title mt-0" style="color: #f9365f;
                font-weight: bold;">Edit  Group</h4> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 

              <form name="space_form" method="POST" action="space_edit_action">
                {% csrf_token %}
            <div class="modal-body"> 
                <div class="row"> 
                    <div class="col-md-12"> 
                        <input type="hidden" value="{{space_data.id}}" name="space_id">
                        <div class="form-group"> 
                            <label for="field-1" class="control-label">Space name</label> 
                            <input required type="text" value="{{space_data.space_name}}" name="spacename" class="form-control capital" id=""> 
                        </div> 
                    </div> 
                   
                    
                    <div class="col-md-12"> 
                        <div class="form-group"> 
                            <label for="field-2" class="control-label">What task statuses do you want?</label> 
                            <a id="edit_status" style="float: right;
                            font-size: 18px; cursor: pointer;
                            font-weight: bold;">+</a>
                            <br>

                            {% for s in space_data.task_status.all %}
                            <div class="form-check form-check-inline">
                                <div class="">
                                    <input type="checkbox" name="task_status_name" id="radio2" value="{{s.id}}" checked=""
                                        class="form-check-input">
                                    <label for="radio2">
                                       {{s.status_name}}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}


                            <div class="" id="new_edit_status" style="display:none;">
                                <div class="status_edit">
                                    <input class="form-control"  type="text" name="task_status_add"> 
                                </div>
                                <a href="#" class="add_check_list" style="text-decoration: none;"><i class="fa fa-plus"></i></a>
                            </div>
                      

                        </div> 
                    </div> 
                </div> 
              
            </div> 
            <div class="modal-footer"> 
                <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button> 
                <button type="submit" style="background-color:#f9365f!important;border: none!important;" class="btn btn-info waves-effect waves-light">Save</button> 
            </div> 
            </form>
           
        </div> 
    </div>
</div><!-- /.modal -->
