<form name="comany_form" method="POST" action="edit_company_action" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="edit_company_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title mt-0">Edit Company</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <input type="hidden" value="{{company.id}}" name="company_id">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="company_name" class="control-label">Company Name</label>
                                <input type="text" required autocomplete="off" value="{{company.company_name}}" name="companyname" id="company_name" class="form-control" placeholder="Company Name">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="logo" class="control-label">Logo</label>
                                <div class="input-group uploadFile1">
                                    <input type="file" name="logo" id="logo" class="inputfile form-control">
                                    <div class="input-group-append">
                                        <span class="input-group-text"> <i class="fas fa-paperclip"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="website" class="control-label">Website</label>
                                <input type="url" required name="website" value="{{company.website}}" id="website" class="form-control" placeholder="yourwebsite.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input type="email" required name="email" value="{{company.email}}" id="email" class="form-control" placeholder="yourmail@gamil.com">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="tax_no" class="control-label">Tax No.</label>
                                <input type="text" required placeholder="Tax No." value="{{company.tax_number}}" class="form-control" name="tax_no" id="tax_no">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="mobile_no" class="control-label">Mobile</label>
                                <input type="text" required class="form-control numberField" value="{{company.mobile}}" name="mobile_no" id="mobile_no" placeholder="Mobile">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="phone" class="control-label">Phone</label>
                                <input type="text" required name="phone" id="phone" value="{{company.phone}}" class="form-control numberField1" placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="address" class="control-label">Address</label>
                                <textarea required name="address" id="address" class="form-control" placeholder="Your Address">{{company.address}}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" style="background-color:#f9365f!important;border: none!important;" class="btn btn-info waves-effect waves-light">Save </button>
                </div>
            </div>
        </div>
    </div>
</form>
