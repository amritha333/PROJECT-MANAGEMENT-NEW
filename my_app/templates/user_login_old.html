<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>Veuz Concepts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

     

        <!-- Custom Files -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css" />

        <script src="{% static 'assets/js/modernizr.min.js' %}"></script>

        
    </head>
    <body>
       

        <div class="wrapper-page">
            <div class="card card-pages">
                <div class="card-header bg-img"> 
                    <div class="bg-overlay"></div>
                    <h3 class="text-center m-t-10 text-white"> <strong>Veuz Concepts</strong> </h3>
                </div> 


                <div class="card-body">
                    <form class="form-horizontal m-t-20" action="login_action" method="POST">
                        {% csrf_token %}
                
                    
                    <div class="form-group">
                        <div class="col-12 mt-4">
                            <input class="form-control input-lg" type="text" name="username" id="username" required  placeholder="Username">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control input-lg" name="password" id="userpassword" required type="password"  placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- <div class="col-12">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    Remember me
                                </label>
                            </div>
                            
                        </div> -->
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-12">
                            
                            <button class="btn btn-primary btn-lg w-lg waves-effect waves-light">Log In</button>
                           
                            
                        </div>
                    </div>

                    <!-- <div class="form-group row m-t-30">
                        <div class="col-sm-7">
                            <a href="pages-recoverpw.html"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="pages-register.html">Create an account</a>
                        </div>
                    </div> -->
                </form> 
                </div>                                 
                
            </div>
        </div>

        

        
    	<script>
            var resizefunc = [];
        </script>

        <!-- Main  -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.bundle.min.js"' %}></script>
        <script src="{% static 'assets/js/detect.js' %}"></script>
        <script src="{% static 'assets/js/fastclick.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'assets/js/waves.js' %}"></script>
        <script src="{% static 'assets/js/wow.min.js' %}"></script>
        <script src="{% static 'assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>

        <script src="{% static 'assets/js/jquery.app.js' %}"></script>



        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <style>
            .swal2-title{
                font-size: 12px!important;
            }
        </style>

        {% if messages %}
        <script>
            {% for message in messages %}
         
        
            var toastMixin = Swal.mixin({
            toast: true,
            icon: '{{message.tags}}',
            title: 'General Title',
            animation: false,
            position: 'top-right',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
            });
            toastMixin.fire({
            animation: true,
            title: "{{message}}"
            });
            {% endfor %}
        
        </script>
        {% endif %}






	
	</body>
</html>
