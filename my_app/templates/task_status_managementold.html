{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="col-lg-12 mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Task Status Management</h3>
        </div>
        <div class="m-b-30 mt-2">
            <a href="new_status">
                <button id="addToTable" class="btn btn-success waves-effect waves-light">+ New  <i class="mdi mdi-plus-circle-outline"></i></button>
            </a>
            
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-12">
                    <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                            <tr>
                                <th>Status name</th>
                                <th>Description</th>
                                
                                <th>

                                </th>
                            </tr>
                        </thead>

                 
                        <tbody>
                            {% for i in status_name %}
                            <tr>
                            
                                <td>{{i.status_name}}</td>
                               
                                <td>
                                    <a href="#" class="on-default edit-row" data-toggle="tooltip" data-placement="top" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a>

                                    <!-- <a data-id="{{i.id}}"  class="label-default user-edit-action" href="#"> <i class="fas fa-edit"></i></a>                                -->
                                </td>
    
                            </tr>
    
                            {% endfor %}
                            
                               
                           
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- container -->


{% endblock %}
