{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="container-fluid">

    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <h4 class="pull-left page-title">Create New Team</h4>
            <ol class="breadcrumb pull-right">
                <!-- <li><a href="#">Moltran</a></li>
                <li><a href="#">Mail</a></li>
                <li class="active">Compose Mail</li> -->
            </ol>
        </div>
    </div>

    <div class="row">

        <form name="comany_form" method="POST" action="user_management_action" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="user_type" value="company_staff">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-right">
                        <div class="btn-toolbar" role="toolbar">
                            
                            <button type="submit" class="btn btn-purple waves-effect waves-light"> <span>Save</span> <i class="fa fa-send m-l-10"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card m-t-20">
                <div class="card-body p-t-30">
                    
                    <form>
                        <div class="form-group">
                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;"> Name</label>
                                    <input required type="text"  class="form-control" name="name" placeholder="">
                                </div>
                              
                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Photo</label>
                                  <input  required type="file" required class="form-control" name="photo">
                                </div>
                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Username</label>
                                  <input required type="text" required class="form-control" name="username">
                                </div>

                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Password Option</label>
                                    <br>
                               <input type="radio" required id="Manual"  name="password_option" class="m-2" value="Manual">Manual
                               <input type="radio" required id="Automatic"  name="password_option" class="m-2" value="Automatic">Automatic

                               <input autocomplete="off" required name="password" type="password" id="password2" placeholder="Enter Password" class="form-control mt-4" style="display:none ;">

                                </div>
                               
                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Phone</label>
                                  <input required type="text" class="form-control" name="phone" required>
                                </div>
                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Email</label>
                                  <input required type="email"  required name="email"  class="form-control">
                                </div>
                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Manager</label>
                                 <select class="form-control" name="manager_id">
                                    {% for data in  manager_data %}
                                        <option value="{{data.id}}">{{data.name}}</option>
                                    {% endfor %}
                                 </select>
                                </div>
                                <div class="col-md-6 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">User Type</label>
                                    <br>
                               <input  type="radio" name="user_level" class="m-2" value="Manager" >Manager
                               <input type="radio" name="user_level" class="m-2" value="Normal Staff">Normal Staff
                                </div>

                                <div class="col-md-8 ">
                                    <label style="margin: 12px 2px;
                                    color: #0000008a;">Role</label>
                                      <div class="col-md-12 ">
                                        <div class="container-fluid">
                                            <table class="table scrolbaletable" border="2" style="border: 1px solid #ccc; width:107%;">
                                                <tr>
                                                    <th class="th_btnpand">
                                                        <div class="appnd_user_btn append_btn" style="cursor: pointer;">+</div>
                                                    </th>
                                                    <th  class="th_user_role">Role</th>
                                                    <th class="th_user_decrptn">Description</th>
                                                    <th class="th_user_strtdate">Start Date</th>
                                                    <th class="th_user_enddate">End Date</th>
                                                </tr>
                                                <tbody class="apenduser">
                                                <tr>
                                                    <td class="th_btnpand">
                                                        <div class="appnd_user_minus_btn appnd_minus_btn" style="cursor: pointer;">-</div>
                                                    </td>
                                                    <td class="th_user_role">
                                                        <select class="form-control" name="role_id[]">
                                                            {% for role in  role_data %}
                                                            <option value="{{role.id}}">{{role.role_name}}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </td>
                                                    <td class="th_user_decrptn">
                                                        <input name="role_description[]" class="form-control">
                                                    </td>
                                                    <td class="th_user_strtdate">
                                                        <div class="input-group date">
                                                            <input  name="role_start_dt[]" value="{{today_date|safe}}" min="{{today_date}}" type="date" class="input form-control" >
                                                        </div>
                                                    </td>
                                                    <td class="th_user_enddate">
                                                        <div class="input-group date">
                                                            <input  name="role_end_dt[]" type="date" min="{{today_date}}" class="input form-control">
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                               
                                </div>
                            </div>
                        </div>
                       
                     
                    </form>
                </div> <!-- card-body -->
            </div> <!-- card -->


        </form>
        </div> <!-- End Rightsidebar -->
    
    </div><!-- End row -->


    <script type="text/javascript">
        $(document).ready(function() {
        $(".appnd_user_btn").click(function() {
        
        
            $(".apenduser").append("<tr>\n" +
                "                                    <td class=\"th_btnpand\">\n" +
                "                                        <div style=\"cursor: pointer;\" class=\"appnd_user_minus_btn appnd_minus_btn\">-</div>\n" +
                "                                    </td>\n" +
                "                                    <td class=\"th_user_role\">\n" +
                "                                        <select name=\"role_id[]\" class=\"form-control\">\n" +
                "                                            {% for role in  role_data %}\n" +
                "                                           <option value=\"{{role.id}}\">{{role.role_name}}</option>\n" +
                "                                           {% endfor %}\n" +
                "                                        </select>\n" +
                "                                    </td>\n" +
                "                                    <td class=\"th_user_decrptn\">\n" +
                "                                        <input name=\"role_description[]\" class=\"form-control\">\n" +
                "                                    </td>\n" +
                "                                 <td class=\"th_user_strtdate\">\n" +
                "                                        <div class=\"input-group date\">\n" +
                "                                            <input name=\"role_start_dt[]\" value=\"{{today|safe}}\" type=\"date\" class=\"input form-control\" id=\"datetimepicker\"> \n" +
                "                                        </div>\n" +
                "                                    </td>\n" +
                "                                    <td class=\"th_user_enddate\">\n" +
                "                                        <div class=\"input-group date\">\n" +
                "                                            <input name=\"role_end_dt[]\" type=\"date\"  class=\"input form-control\" id=\"datetimepicker\"> \n" +
                "                                        </div>\n" +
                "                                    </td>\n" +
                                                   
                "                                </tr>");
            $(".appnd_user_minus_btn").click(function() {
                $(this).parent().parent().remove();
            });
        });
        });
        $(".appnd_user_minus_btn").click(function() {
                $(this).parent().parent().remove();
            });
    </script>

<script>
    $("#Manual").click(function(){
       
        $("#password2").show()
    })
    $("#Automatic").click(function(){
        $("#password2").hide()
    })
    </script>

{% endblock %}
